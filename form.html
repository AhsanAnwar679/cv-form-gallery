    <center>
      <h1>Form</h1>
      <Form>
        <div>
           <b><label for="Username">Username</label></b>
          <input type="Username" name="Username" size="20" id="Username" required />
        </div>
        <br>
        <b><label for="Email">Email</label></b>
        <input type="Email" name="Email" id="Email" size="20" />
        </div>
        <br><br>
        <div>
            <b><label for="Address">Address</label></b>
          <input type="text" name="Address" id="Address" size="40">
        </div>
        <br><br>
        <div>
          <b>Domicile:</b>
          <label for="Sindh">Sindh</label>
          <input type="radio" name="Domicile" id="Sindh">
          <label for="Punjab">Punjab</label>
          <input type="radio" name="Domicile" id="Punjab">
          <label for="KPK">KPK</label>
          <input type="radio" name="Domicile" id="KPK">
          <label for="Balochistan">Balochistan</label>
          <input type="radio" name="Domicile" id="Balochistan">
        </div>
        <br><br>
        <div>
          <b>Do you own a Laptop/PC?</b>
          <label for="Yes">Yes</label>
          <input type="radio" name="Do you have Laptop/Pc?" id="Yes">
          <label for="No">No</label>
          <input type="radio" name="Do you have Laptop/Pc?" id="No">
        </div>
        <br><br>
        <b><label for="password">Password</label></b>
        <input type="password" name="password" maxlength="8" placeholder="create 8 digit code" required />
        </div>
        <br><br>
        <div>
          <b>Date of Birth</b>
          <input type="date" size="40" />
        </div>
        <br>
        <br>
        <b>Gender:</b>
        <label for="male">Male</label>
        <input type="radio" name="select Gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="select Gender" id="female">
        </div>
        <br><br>
        <div>
          <b>Current Education:</b>
          <label for="Matric">Matric</label>
          <input type="radio" name="Current Education" id="Matric">
          <label for="Intermediate">Intermediate</label>
          <input type="radio" name="Current Education" id="Intermediate">
          <label for="Other">Other</label>
          <input type="radio" name="Current Education" id="Other">
        </div>
        <br><br>
        <div>
          <b>Select Course:</b>
          <label for="CIT">CIT</label>
          <input type="radio" name="Select Course" id="CIT">
          <label for="DIT"> DIT</label> 
          <input type="radio" name="Select Course" id="DIT">
          <label for="Short Hand">  Short Hand</label>
          <input type="radio" name="Select Course" id="Short Hand">
        <br><br>
        <div>
        <b><label for="select-class-shift">Select Class Shift: </label></b>
            <select name="Shift" id="select-class-shift">
              <option value="Morning" selected>Morning</option>
              <option value="Evening">Evening</option>
            </select>
          </div>
          <br><br>
          <Div>
            <b>Upload image:</b>
            <input type="file" name="user_image" />
          </Div>
          <br />
        <div>
        <b>All field filled?</b>
        <input type="checkbox" name="course name"/>
        </div>
        <br>
    <b><input type="submit" value="submit"></b>
    </Form>

</center>
